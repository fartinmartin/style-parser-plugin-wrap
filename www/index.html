<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📏</text></svg>"
    />
    <title>Font Metrics</title>
    <script src="https://unpkg.com/opentype.js"></script>
    <script src="https://unpkg.com/wawoff2@2.0.1/build/decompress_binding.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <h1>
          📏 font metrics for
          <a href="https://github.com/fartinmartin/style-parser-plugin-wrap/"
            >@fartinmartin/style-parser-plugin-wrap</a
          >
        </h1>
        <form name="io">
          <input
            id="file"
            type="file"
            accept=".ttf,.otf,.woff,.woff2"
            multiple
          />
          <label for="file" tabindex="0">select font(s)...</label>
          <button type="button" id="jsx" disabled>download jsx</button>
        </form>
      </div>
      <div class="right">
        <div class="glyph-cell" title="glyph key">
          <div class="index">index</div>
          <div class="glyph">A</div>
          <div class="unicode">unicode</div>
          <div class="width">width</div>
        </div>
      </div>
    </header>
    <main>
      <form name="fonts">
        <div id="font-list"></div>
      </form>
      <div id="glyph-grid"></div>
    </main>
  </body>
</html>
